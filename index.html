<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Article Search</title>

    <!-- using a reset css stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- css for game -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>


<body>
    <!-- jumbotron for header -->
    <div class="container">
        <div class="jumbotron jumbotron-primary" style="background-color: #00334d">
            <h1 style="color: #ffffff"> New York Times Article Search</h1>
        </div>
</body>
<!-- section containing the inputs -->

<div class="panel panel-success" style="border: solid 3px">
    <div class="panel-heading" style="background-color: black">
        <h1 class="panel-title" style="color: #ffffff">Search Parameters</h1>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
            </div>
            <div class="form-group">
                <label for="select-number">Number of Records to Retrieve:</label>
                <select name="select-number" class="form-control" id="select-number">
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year">
            </div>
            <div class="form-group">
                <label for="search">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year">
            </div>
            <button class="btn btn-primary" id="search-btn">Search NYT</button>
            <button class="btn btn-primary" id="clear-form">Clear Form</button>
        </form>
    </div>
</div>
<br>
<br>
<div class="panel panel-success" style="border: solid 3px">
    <div class="panel-heading" style="background-color: black">
        <h1 class="panel-title" style="color: #ffffff">Top Articles</h1>
    </div>
    <div class="panel-body">
        <div class="article-list">
            Articles will appear here.
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>


</html>
